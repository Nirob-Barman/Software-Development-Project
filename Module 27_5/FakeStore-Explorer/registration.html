<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FakeStore Explorer | Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid d-flex justify-content-center">
          <a class="btn btn-primary me-3" href="index.html">Users</a>
          <a class="btn btn-primary me-3" href="registration.html">Register</a>
          <a class="btn btn-primary" href="login.html">Login</a>
        </div>
      </nav>
    </header>

    <main>
      <form class="row g-2 container-sm p-4 bg-light rounded" onsubmit="handleRegistration(event)">
        <div class="col-md-6">
          <label for="inputFirstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstname" required>
        </div>
        <div class="col-md-6">
          <label for="inputLastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastname" required>
        </div>
        <div class="col-md-6">
          <label for="inputUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="inputUsername" required>
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" required>
        </div>
        <div class="col-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" required>
        </div>
        <div class="col-4">
          <label for="inputStreet" class="form-label">Street</label>
          <input type="text" class="form-control" id="inputStreet" required>
        </div>
        <div class="col-4">
          <label for="inputNum" class="form-label">Number</label>
          <input type="text" class="form-control" id="inputNum" required>
        </div>
        <div class="col-4">
          <label for="inputZip" class="form-label">ZipCode</label>
          <input type="text" class="form-control" id="inputZip" required>
        </div>
        <div class="col-6">
          <label for="Phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="Phone" required>
        </div>
        <div class="col-3">
          <label for="Latitude" class="form-label">Latitude</label>
          <input type="text" class="form-control" id="Latitude" required>
        </div>
        <div class="col-3">
          <label for="Longitude" class="form-label">Longitude</label>
          <input type="text" class="form-control" id="Longitude" required>
        </div>
      
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
    </main>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
