<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FakeStore Explorer | Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="container">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="registration.html">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <form class="row g-2 container-sm p-4 bg-light rounded" onsubmit="handleRegistration(event)">
        <div class="col-md-6">
          <label for="inputFirstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstname" required>
        </div>
        <div class="col-md-6">
          <label for="inputLastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastname" required>
        </div>
        <div class="col-md-6">
          <label for="inputUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="inputUsername" required>
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" required>
        </div>
        <div class="col-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" required>
        </div>
        <div class="col-4">
          <label for="inputStreet" class="form-label">Street</label>
          <input type="text" class="form-control" id="inputStreet" required>
        </div>
        <div class="col-4">
          <label for="inputNum" class="form-label">Number</label>
          <input type="text" class="form-control" id="inputNum" required>
        </div>
        <div class="col-4">
          <label for="inputZip" class="form-label">ZipCode</label>
          <input type="text" class="form-control" id="inputZip" required>
        </div>
        <div class="col-6">
          <label for="Phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="Phone" required>
        </div>
        <div class="col-3">
          <label for="Latitude" class="form-label">Latitude</label>
          <input type="text" class="form-control" id="Latitude" required>
        </div>
        <div class="col-3">
          <label for="Longitude" class="form-label">Longitude</label>
          <input type="text" class="form-control" id="Longitude" required>
        </div>
      
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
    </main>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
