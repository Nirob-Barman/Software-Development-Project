{% extends 'base.html' %} {% block head_title %}{{ title }}{% endblock %} {% block content %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
    </ul>
    {% endif %}

    <style>
        body {
            color: #fff;
            /* Set text color to white */
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
    
        h2 {
            margin-bottom: 20px;
        }
    
        form {
            color: black;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="amount"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #be2626;
            border-radius: 4px;
        }
    
        input[type="submit"] {
            background-color: #0c9963;
            /* Button color */
            /* color: #fff; */
            /* Text color on the button */
            padding: 10px 20px;
            /* border: none; */
            border-radius: 4px;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #2980b9;
            /* Button color on hover */
        }
    </style>

    <h2 class="font-bold text-5xl text-black">Transfer Money</h2>
    <p>Current Balance: {{ user.account.balance }} $</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Transfer">
    </form>


{% endblock %}
