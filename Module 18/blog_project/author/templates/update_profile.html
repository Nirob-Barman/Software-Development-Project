{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<form style="width:50%;margin:auto;" action="" method="post">
    <h1>Update Your Profile</h1>
    <a href="{% url 'password_change' %}" class="btn btn-warning btn-sm">Change Your Password</a>
    {% csrf_token %}
    {{form | crispy}}
    <input class="btn btn-warning mb-5" type="submit" value="Submit">
</form>

{% endblock %}
