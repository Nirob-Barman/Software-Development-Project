<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FakeStore-Explorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <header>
      <!-- Banner Section -->
      <div class="banner-section">
        <h1 class="text-center m-5" id="title">FakeStore-Explorer</h1>
      </div>
    </header>
    
    <main>
      <!-- category and product containers -->
      
      <div class="container">
        <div class="row">
          <!-- Category container -->
          <div class="col-md-2">
            <h3 class="text-center">Categories</h3>
            <div id="category-container" class="text-center"></div>
          </div>
      
          <!-- Product container -->
          <div class="col-md-10">
            <h3 class="text-center">Products</h3>
            <div id="products-container" class="text-center row row-cols-md-3"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer class="mt-5 footer-section text-center">
      <p>&copy; 2024 FakeStore-Explorer. All rights reserved.</p>
    </footer>


    

    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
